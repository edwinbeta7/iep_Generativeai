<!DOCTYPE html>
<html>
<head>
  <title>Generador de Imágenes con Gemini</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    textarea { width: 100%; height: 120px; }
    img { margin-top: 20px; max-width: 100%; border: 1px solid #ccc; }
  </style>
</head>
<body>

<h1>Generador de Imágenes – Gemini AI</h1>
<p>Escribe una descripción detallada y genera una imagen.</p>

<textarea id="prompt" placeholder="Describe la imagen..."></textarea>
<br><br>
<button onclick="generateImage()">Generar imagen</button>

<div id="result"></div>

<script type="module">
  import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

  const genAI = new GoogleGenerativeAI("AIzaSyBRwBkxpOsZj7US1nIMxW0m4AZ7BH2Yldw");

  async function generateImage() {
    const prompt = document.getElementById("prompt").value;
    const resultDiv = document.getElementById("result");

    resultDiv.innerHTML = "<p>Generando imagen...</p>";

    try {
      const model = genAI.getGenerativeModel({
        model: "gemini-1.0-pro-vision"
      });

      const result = await model.generateContent([
        { text: `Crea una imagen con la siguiente descripción: ${prompt}` }
      ]);

      // Obtener imagen generada en base64
      const imageBase64 = result.response.candidates[0].content.parts[0].inline_data.data;

      resultDiv.innerHTML = `<img src="data:image/png;base64,${imageBase64}" />`;

    } catch (err) {
      console.error(err);
      resultDiv.innerHTML = `<p style="color:red;">Error al generar la imagen.</p>`;
    }
  }
</script>

</body>
</html>
