<!DOCTYPE html>
<html>
<head>
    <title>Generador de Imágenes con Gemini</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        textarea { width: 100%; height: 100px; }
        img { margin-top: 20px; max-width: 100%; }
    </style>
</head>
<body>

<h1>Generador de Imágenes – Gemini AI</h1>
<p>Escribe una descripción detallada y genera una imagen personalizada.</p>

<textarea id="prompt" placeholder="Describe la imagen..."></textarea>
<br><br>
<button onclick="generateImage()">Generar imagen</button>

<div id="result"></div>

<script type="module">
import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

const genAI = new GoogleGenerativeAI("TU_API_KEY_AQUÍ");

async function generateImage() {
    const prompt = document.getElementById("prompt").value;

    const model = genAI.getGenerativeModel({
        model: "gemini-1.5-flash"
    });

    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "<p>Generando imagen...</p>";

    const response = await model.generateImage({
        prompt,
        size: "1024x1024"
    });

    const imageBase64 = response.image.base64;
    resultDiv.innerHTML = `<img src="data:image/png;base64,${imageBase64}" />`;
}
</script>

</body>
</html>
