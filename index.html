<!DOCTYPE html>
<html>
<head>
    <title>Generador de Imágenes con Gemini</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        textarea { width: 100%; height: 120px; }
        img { max-width: 100%; margin-top: 20px; border-radius: 8px; }
    </style>
</head>
<body>

<h1>Generador de Imágenes – Gemini AI</h1>
<textarea id="prompt" placeholder="Describe la imagen..."></textarea>
<br><br>
<button onclick="generateImage()">Generar imagen</button>

<div id="result"></div>

<script type="module">
import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

// 1. Carga API Key
const genAI = new GoogleGenerativeAI("AIzaSyBRwBkxpOsZj7US1nIMxW0m4AZ7BH2Yldw");

// 2. Define función
async function generateImage() {
    const prompt = document.getElementById("prompt").value;
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "<p>Generando imagen...</p>";

    try {
        const model = genAI.getGenerativeModel({
            model: "gemini-1.5-flash"
        });

        const response = await model.generateContent({
            contents: [{
                role: "user",
                parts: [{ text: prompt }]
            }],
            generationConfig: {
                response_mime_type: "image/png"
            }
        });

        const base64img = response.response.candidates[0].content.parts[0].inline_data.data;

        resultDiv.innerHTML = `<img src="data:image/png;base64,${base64img}" />`;

    } catch (error) {
        console.error(error);
        resultDiv.innerHTML = "<p style='color:red;'>Error generando la imagen.</p>";
    }
}

// 3. Exponer función globalmente para que el botón la vea
window.generateImage = generateImage;

</script>

</body>
</html>
