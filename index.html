<!DOCTYPE html>
<html>
<head>
    <title>Generador de Imágenes con Gemini</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        textarea { width: 100%; height: 100px; }
        img { margin-top: 20px; max-width: 100%; }
    </style>
</head>
<body>

<h1>Generador de Imágenes – Gemini AI</h1>
<p>Escribe una descripción detallada y genera una imagen personalizada.</p>

<textarea id="prompt" placeholder="Describe la imagen..."></textarea>
<br><br>
<button id="btn">Generar imagen</button>

<div id="result"></div>

<script type="module">
import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

const API_KEY = "AIzaSyBRwBkxpOsZj7US1nIMxW0m4AZ7BH2Yldw"; // <-- PÉGALA AQUÍ

const genAI = new GoogleGenerativeAI(API_KEY);

document.getElementById("btn").onclick = generateImage;

async function generateImage() {
    const text = document.getElementById("prompt").value;
    const resultDiv = document.getElementById("result");

    resultDiv.innerHTML = "<p>Generando imagen...</p>";

    try {
        const model = genAI.getGenerativeModel({
            model: "gemini-1.5-pro-vision"
        });

        const response = await model.generateImages({
            prompt: text,
            size: "1024x1024"
        });

        const imageBase64 = response.images[0].data;

        resultDiv.innerHTML = `
            <img src="data:image/png;base64,${imageBase64}" />
        `;
    } catch (error) {
        console.error(error);
        resultDiv.innerHTML = `<p style="color:red">Error: ${error.message}</p>`;
    }
}
</script>

</body>
</html>
